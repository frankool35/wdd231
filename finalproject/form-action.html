<body>
  <header>
    <div class="favicon">
      <img src="images/favicon.svg" alt="Lagos Tourism Guide" />
      <h1>Lagos Tourism Guide</h1>
    </div>
  </header>

  <main class="confirmation-section">
    <h1>Thank You!</h1>
    <p>Your message has been received. Below is the information you submitted:</p>

    <div id="submitted-data">Loading...</div>

    <a href="contact.html" class="return-link">Return to Contact Page</a>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const container = document.querySelector("#submitted-data");

    let html = "<ul>";
    params.forEach((value, key) => {
      html += `<li><strong>${key}:</strong> ${value}</li>`;
    });
    html += "</ul>";

    container.innerHTML = html;
  </script>
</body>
